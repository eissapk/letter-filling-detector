<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>letter filling detector</title>
    <link rel="stylesheet" href="olum-ui.min.css" />
    <script defer="defer" src="olum-ui.min.js"></script>
    <script defer="defer" src="app.js"></script>
    <style>
      body {
        margin: 0;
      }
      main {
        display: grid;
        grid-template-columns: 1fr;
        justify-items: center;
        grid-gap: 25px;
        justify-content: center;
        align-content: center;
        align-items: start !important;
        margin: 50px 0;
      }
      .letter {
        position: relative;
        box-shadow: 0 0 1px 0px rgba(0, 0, 0, 05);
      }
      .letter canvas {
        display: block;
        position: absolute;
      }

      @media (min-width: 600px) {
        main {
          grid-template-columns: repeat(3, auto);
          grid-template-rows: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- w, h -->
    <main>
      <div class="letter">
